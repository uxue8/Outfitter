<!DOCTYPE html>
<html lang="es">

<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">

<head>
	<meta charset="UTF-8">
	<title>Combinador de Ropa</title>
	<style>
		body {
		  font-family: 'Segoe UI', sans-serif;
		  margin: 0;
		  padding: 0;
		  background-color: #f3f4f6;
		  color: #333;
		}

		h3 {
		  margin-top: 0;
		  font-size: 1.2rem;
		  color: #444;
		}

		.contenedor-principal {
		  display: flex;
		  min-height: 90vh;
		}

		.selector-ropa {
		  width: 320px;
		  padding: 20px;
		  background-color: #ffffff;
		  border-right: 1px solid #ddd;
		  overflow-y: auto;
		  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
		}

		.cards-grid {
		  display: flex;
		  flex-direction: column;
		  gap: 12px;
		}

		.card {
		  display: flex;
		  align-items: center;
		  gap: 12px;
		  padding: 10px;
		  border: 1px solid #e2e8f0;
		  border-radius: 8px;
		  background-color: #ffffff;
		  cursor: pointer;
		  transition: background-color 0.2s, box-shadow 0.2s;
		}

		.card:hover {
		  background-color: #ebf4ff;
		  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
		}

		.card img {
		  border-radius: 5px;
		  height: 50px;
		  width: 50px;
		  object-fit: cover;
		}

		.cuadros-combinacion {
		  flex-grow: 1;
		  padding: 30px;
		  display: grid;
		  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
		  gap: 24px;
		}

		.cuadro {
		  background-color: #fff;
		  border: 2px dashed #94a3b8;
		  border-radius: 12px;
		  height: 140px;
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		  transition: border-color 0.2s, background-color 0.2s;
		  cursor: pointer;
		}

		.cuadro:hover {
		  background-color: #f1f5f9;
		  border-color: #3b82f6;
		}

		.cuadro-contenido {
		  font-size: 36px;
		  font-weight: bold;
		  margin-bottom: 8px;
		  color: #3b82f6;
		}

		footer {
		  padding: 16px;
		  text-align: center;
		  background-color: #1f2937;
		  color: #f3f4f6;
		  font-size: 0.9rem;
		}

	</style>
</head>

<body>

	<div th:replace="~{/fragments/navbar.html :: navbar}"></div>
	<div class="contenedor-principal">
		<!-- Contenedor lateral izquierdo con las cards: solo si existe prendas -->
		<div th:if="${prendas != null}" class="selector-ropa">
			<h3 th:text="'Prendas para: ' + ${parteSeleccionada}">Hautatu prenda</h3>
			<div class="cards-grid">
				<div th:each="prenda : ${prendas}" class="card" th:attr="data-img='/uploads/' + ${prenda.irudiaUrl}, data-text=${prenda.deskribapena}">
					<img th:src="@{'/uploads/' + ${prenda.irudiaUrl}}" th:alt="${prenda.deskribapena}" width="50" />
					<span th:text="${prenda.deskribapena}"></span>
				</div>
			</div>
		</div>

		<!-- Cuadros de selección -->
		<div class="cuadros-combinacion">
			<a class="cuadro" th:href="@{outfit(parte='parteSuperior')}">
				<div class="cuadro-contenido">+</div>
				<span>Goiko arropa</span>
				<img id="img-parteSuperior" src="" alt="Seleccionada" style="max-height: 100px; display: none;"  />
			</a>
			<a class="cuadro" th:href="@{outfit(parte='parteInferior')}">
				<div class="cuadro-contenido">+</div>
				<span>Beheko arropa</span>
				<img id="img-parteInferior" src="" alt="Seleccionada" style="max-height: 100px; display: none;"  />
			</a>
			<!-- Más cuadros similares -->
		</div>
	</div>

	<footer>
		<p>&copy; 2025 Outfitter | Todos los derechos reservados</p>
	</footer>
	<script>
	  document.addEventListener("DOMContentLoaded", function () {
		
	    const urlParams = new URLSearchParams(window.location.search);
	    const parteSeleccionada = urlParams.get("parte");

	    if (!parteSeleccionada) return; // si no hay parte seleccionada, no hace nada

	    const cards = document.querySelectorAll(".card");
	    cards.forEach(card => {
	      card.addEventListener("click", function () {
			
			debugger;
	        const imgSrc = this.getAttribute("data-img");
	        const imgTag = document.getElementById("img-" + parteSeleccionada);

	        if (imgTag) {
	          imgTag.src = imgSrc;
	          imgTag.style.display = "block";
	        }
	      });
	    });
	  });
	</script>



</body>

</html>
